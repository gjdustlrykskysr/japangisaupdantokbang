<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀 채팅방</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            width: 90%;
            max-width: 600px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
            display: none; /* 초기에는 숨김 */
        }
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            text-align: center;
        }
        .login-container h2, .username-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .chat-header {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 1.2em;
        }
        .chat-box {
            height: 400px;
            padding: 20px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
        }
        .chat-message {
            margin-bottom: 15px;
            line-height: 1.5;
        }
        .chat-message .username {
            font-weight: bold;
            color: #007bff;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            background-color: #f9f9f9;
        }
        .chat-input input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            margin-right: 10px;
            outline: none;
        }
        .chat-input button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .chat-input button:hover {
            background-color: #0056b3;
        }
        .user-message .username {
            color: #28a745;
        }
    </style>
</head>
<body>

    <div class="login-container" id="loginContainer">
        <h2>비밀 채팅방 입장</h2>
        <p>비밀번호를 입력해주세요.</p>
        <input type="password" id="passwordInput" placeholder="비밀번호">
        <button onclick="checkPassword()">입장</button>
    </div>

    <div class="login-container" id="usernameContainer" style="display: none;">
        <h2>이름 설정</h2>
        <p>채팅에서 사용할 이름을 입력해주세요.</p>
        <input type="text" id="usernameInput" placeholder="이름">
        <button onclick="setUsername()">확인</button>
    </div>

    <div class="container" id="chatContainer">
        <div class="chat-header">단체 톡방</div>
        <div class="chat-box" id="chatBox">
            </div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="메시지 입력..." onkeydown="handleKeydown(event)">
            <button onclick="sendMessage()">전송</button>
        </div>
    </div>

    <script>
        const PASSWORD = "자판기사업단톡방"; // 비밀번호가 변경되었습니다.

        let username = '';

        function checkPassword() {
            const passwordInput = document.getElementById('passwordInput').value;
            if (passwordInput === PASSWORD) {
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('usernameContainer').style.display = 'flex';
            } else {
                alert('비밀번호가 틀렸습니다!');
            }
        }

        function setUsername() {
            const usernameInput = document.getElementById('usernameInput').value.trim();
            if (usernameInput) {
                username = usernameInput;
                document.getElementById('usernameContainer').style.display = 'none';
                document.getElementById('chatContainer').style.display = 'block';
                document.getElementById('messageInput').focus();
            } else {
                alert('이름을 입력해주세요.');
            }
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            if (message && username) {
                displayMessage(username, message);
                messageInput.value = '';
                messageInput.focus();
            }
        }

        function handleKeydown(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function displayMessage(user, msg) {
            const chatBox = document.getElementById('chatBox');
            const messageElement = document.createElement('div');
            messageElement.classList.add('chat-message');
            messageElement.innerHTML = `<span class="username">${user}</span>: ${msg}`;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

    </script>

</body>
</html>
